<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Title Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止滚动条 */
        }
        .title-bar {
            height: 30px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
            -webkit-app-region: drag; /* 允许拖动 */
        }
        .title-bar button {
            margin-left: auto;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            -webkit-app-region: no-drag; /* 不允许拖动 */
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <span>My App</span>
        <button id="minimize">_</button>
        <button id="maximize">[]</button>
        <button id="close">X</button>
    </div>
    <div id="content">
        <iframe src="http://localhost:3000" style="width:100%; height:500px;" frameborder="0"></iframe>
    </div>
    <script>
        const { remote } = require('electron');
        const { BrowserWindow } = remote;

        document.getElementById('minimize').onclick = () => {
            remote.getCurrentWindow().minimize();
        };

        document.getElementById('maximize').onclick = () => {
            const window = remote.getCurrentWindow();
            if (window.isMaximized()) {
                window.unmaximize();
            } else {
                window.maximize();
            }
        };

        document.getElementById('close').onclick = () => {
            remote.getCurrentWindow().close();
        };
    </script>
</body>
</html>
